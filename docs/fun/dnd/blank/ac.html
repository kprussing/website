<!DOCTYPE html>
<!-- 
Armor class data.
-->
<html>
    <head>
        <title>Armor Class</title>

        <!-- Get the generic style sheet -->
        <link rel="stylesheet" href="../charsheet.css" type="text/css">

        <!-- Create section specific style -->
        <style>
            div.acbox {
                /*border: solid red 0.1em;*/
                width: 51.5em;
                height: 4em;
            }
            td.total {
                width: 0.5em;
                font-size: 10em;
            }
            td.space {
                width: 1em;
            }
        </style>

    </head>
    <body>

        <div class="acbox">
        <table>
            <tr>
                <td class="rowlead">
                    <span class="big">AC</span></br>Armor Class
                </td>
                <td class="uline total">{AC}</td>
                <td> = </td>
                <td class="big">10</td>
                <td> + </td>
                <td class="uline">{ab}</td> 
                <td> + </td>
                <td class="uline">{sh}</td>
                <td> + </td>
                <td class="uline">{dexm}</td>
                <td> + </td>
                <td class="uline">{sz}</td>
                <td> + </td>
                <td class="uline">{nat}</td>
                <td> + </td>
                <td class="uline">{def}</td>
                <td> + </td>
                <td class="uline" title="{acmhow}">{acm}</td>
                <td class="space"></td>
                <td class="rowlead">
                    <span class="medium">Touch</span>
                    </br>Armor class
                </td>
                <td class="uline total">{act}</td>
                <td class="space"></td>
                <td class="rowlead">
                    <span class="medium">Flat-Footed</span>
                    </br>Armor class
                </td>
                <td class="uline total">{acff}</td>
            </tr>

            <tr>
                <td></td>
                <th class="medium">Total</th>
                <td></td>
                <td></td>
                <td></td>
                <td>Armor</br>bonus</td>
                <td></td>
                <td>Shield</br>bonus</td>
                <td></td>
                <td>Dex</br>modifier</td>
                <td></td>
                <td>Size</br>modifier</td>
                <td></td>
                <td>Natural</br>armor</td>
                <td></td>
                <td>Deflection</br>modifier</td>
                <td></td>
                <td>Misc</br>Modifier</td>
            </tr>

        </table>

        </div>
    </body>
</html>
