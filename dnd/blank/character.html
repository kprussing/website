<!DOCTYPE html>
<!--
    We use place holders for the actual entries.  The format of the
    place holders is taken directly from the Python string formatting
    language.  This will allow us to write a script to simply replace
    the values with text strings!
-->
<html>
    <head>
        <title>Character Description</title>

        <!-- Get the generic style sheet -->
        <link rel="stylesheet" href="../charsheet.css" type="text/css">

        <!-- Create section specific style -->
        <style>
            div.bbox {
                padding: 0.5em;
                position: absolute;
            }
            div.uline {
                font-size: 1em;
                border-bottom: thin solid #000000;
            }
            div.caption {
                font-size: 0.1em;
                text-transform: uppercase;
            }

            /* Local IDs */
            #name {
                width: 23em;
                height: 1.2em;
                left: 0em;
                top: 0em;
            }
            #player {
                width: 23em;
                height: 1.2em;
                left: 24em;
                top: 0em;
            }

            #class {
                width: 23em;
                height: 1.2em;
                left: 0em;
                top: 2em;
            }
            #race {
                width: 7em;
                height: 1.2em;
                left: 24em;
                top: 2em;
            }
            #alignment {
                width: 7em;
                height: 1.2em;
                left: 32em;
                top: 2em;
            }
            #deity {
                width: 7em;
                height: 1.2em;
                left: 40em;
                top: 2em;
            }

            #size {
                width: 5em;
                height: 1.2em;
                left: 0em;
                top: 4em;
            }
            #age {
                width: 5em;
                height: 1.2em;
                left: 6em;
                top: 4em;
            }
            #gender {
                width: 5em;
                height: 1.2em;
                left: 12em;
                top: 4em;
            }
            #height {
                width: 5em;
                height: 1.2em;
                left: 18em;
                top: 4em;
            }

            #weight {
                width: 5em;
                height: 1.2em;
                left: 24em;
                top: 4em;
            }
            #eyes {
                width: 5em;
                height: 1.2em;
                left: 30em;
                top: 4em;
            }
            #hair {
                width: 5em;
                height: 1.2em;
                left: 36em;
                top: 4em;
            }
            #skin {
                width: 5em;
                height: 1.2em;
                left: 42em;
                top: 4em;
            }

        </style>

    </head>
    <body>

        <div class="bbox" id="name">
            <div class="uline">
                {name}
            </div>
            <div class="caption">
                Character Name
            </div>
        </div>
        <div class="bbox" id="player">
            <div class="uline">
                {player}
            </div>
            <div class="caption">
                Player
            </div>
        </div>
        </br>

        <div class="bbox" id="class">
            <div class="uline">
                {class}
            </div>
            <div class="caption">
                Class and Level
            </div>
        </div>
        <div class="bbox" id="race">
            <div class="uline">
                {race}
            </div>
            <div class="caption">
                Race
            </div>
        </div>
        <div class="bbox" id="alignment">
            <div class="uline">
                {alignment}
            </div>
            <div class="caption">
                Alignment
            </div>
        </div>
        <div class="bbox" id="deity">
            <div class="uline">
                {deity}
            </div>
            <div class="caption">
                Deity
            </div>
        </div>
        </br>

        <div class="bbox" id="size">
            <div class="uline">
                {size}
            </div>
            <div class="caption">
                Size
            </div>
        </div>
        <div class="bbox" id="age">
            <div class="uline">
                {age}
            </div>
            <div class="caption">
                Age
            </div>
        </div>
        <div class="bbox" id="gender">
            <div class="uline">
                {gender}
            </div>
            <div class="caption">
                Gender
            </div>
        </div>
        <div class="bbox" id="height">
            <div class="uline">
                {height}
            </div>
            <div class="caption">
                Height
            </div>
        </div>

        <div class="bbox" id="weight">
            <div class="uline">
                {weight}
            </div>
            <div class="caption">
                Weight
            </div>
        </div>
        <div class="bbox" id="eyes">
            <div class="uline">
                {eyes}
            </div>
            <div class="caption">
                Eyes
            </div>
        </div>
        <div class="bbox" id="hair">
            <div class="uline">
                {hair}
            </div>
            <div class="caption">
                Hair
            </div>
        </div>
        <div class="bbox" id="skin">
            <div class="uline">
                {skin}
            </div>
            <div class="caption">
                Skin
            </div>
        </div>

    </body>
</html>
